apiVersion: ad.vault.upbound.io/v1alpha1
# Creates an Active Directory Secret Backend for Vault.
# Active Directory secret backend rotates existing
# Active Directory service account passwords based
# on the TTL of the role.
kind: SecretBackend
metadata:
  name: vault-secret-backend
spec:
  forProvider:
    description: "Managed with UXP Vault Provider (generated with Upjet)"
    binddn: "CN=Administrator,CN=Users,DC=corp,DC=upbound,DC=io"
    bindpassSecretRef:
      key: bindpass
      namespace: vault
      name: bindpass
  providerConfigRef:
    name: vault-provider-config
