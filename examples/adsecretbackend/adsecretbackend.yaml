apiVersion: ad.vault.upbound.io/v1alpha1
kind: SecretBackend
metadata:
  name: vault-secret-backend
spec:
  forProvider:
    description: "Managed with UXP Vault Provider (generated with Upjet)"
    binddn: "cn=vault"
    bindpassSecretRef:
      key: bindpass
      namespace: upbound-system
      name: bindpass
  providerConfigRef:
    name: default
